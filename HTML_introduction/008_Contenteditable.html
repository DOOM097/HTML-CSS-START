<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Атрибут contenteditable</title>
</head>
<body>
    <article contenteditable>
        <h2> Не злоупотребляйте <code>section</code>!</h2>
        <p>
            Основной структурный элемент HTMLS <code>section</code> зачастую
            используете как обычный контейнер для стиля, хотя для этого
            больше подходит <code>div</code>.
        </p>
    </article>
</body>
</html>
