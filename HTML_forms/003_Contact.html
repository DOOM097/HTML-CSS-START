<!DOCTYPE html>
<html>
    <head>
        <title>Элементы типа email, url, tel</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Контактная информация</legend>
                <p>
                    <label>
                        e-mail
                        <input type="email" name="email" title="Формат данных не правельный. Только в хром">
                    </label>
                </p>
                <p>
                    <label>
                        сайт
                        <input type="url" name="website" title="Абсолютный URL. Обязательно с протоколами HTTP. Пример - 
                        http://html5readiness.com/">
                    </label>
                </p>
                <p>

                    <label>
                    телефон
                    <input type="tel" name="phone" >
                </label>
            
                </p>
            </fieldset>
            <br>
            <p>
                <input type="subit" value="Отправить">
            </p>
        </form>
    </body>
</html>
