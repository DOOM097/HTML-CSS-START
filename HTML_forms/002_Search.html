<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xmlns">
    <head>
        <title> search - поле для поиска</title>
    </head>
    <body>
        <form>
                <!-- Тег <label> устанавливает связь между определенной меткой, 8 качестве копорой обычно выспупает текст,
                и элементом формы (<input>, <select>, <textarea>.Такая связь необходима, чтобы изменять значения элементов формы при нажатии
                курсором мыши на текст
                Кроме того, с помощью <label> можно устанавливать горячие клавиши на клаистуре и переходить на активный элемент подобно
                ссылкам.
                Существует два способа связывания объекта и метки. Первый заключается 8 использовании идентификатора 14 Внутри элемента формы
                и указании его имени
                8 качестве стрибупа рог тега <label>.
                При Втором способе элемент формы помещается Внупрь контейнера <label> -->
            <p>
                <label for="search" accesskey="5">
                    Найти
                </label>
                <input id="search" type="search" name="query">

            </p>
            <button type="sumbit"> отправить</button>           
        </form>
    </body>
